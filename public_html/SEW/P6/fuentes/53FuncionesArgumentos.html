<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Funciones y argumentos</title>
</head>
<body>
    <h1>Funciones con un número variable de argumentos</h1>
    <script>
        function sumatorio()
        {
            var suma =0
            for (var i=0;i<arguments.length;i++)
                suma+=arguments[i]
            return suma
        }
    document.write("<p>La suma de 1+2+3+4+5="+sumatorio(1,2,3,4,5)+"</p>")
    document.write("<p>El valor máximo de 1,2,3,4,5 ="+Math.max(1,2,3,4,5)+"</p>")
    document.write("<p>El valor mínimo de 1,2,3,4,5 ="+Math.min(1,2,3,4,5)+"</p>")
  </script>

	</footer>	
</body>
