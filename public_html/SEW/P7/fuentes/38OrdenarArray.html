<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Ordenación de un array</title>
</head>
<body>
<script>
var i;
var misAutos = new Array();
misAutos[0] = "Tesla";
misAutos[1] = "Hiunday";
misAutos[2] = "BMW";
misAutos[3] = "Rover";
misAutos[4] = "Nisan";

misAutos.sort();

for (i=0;i<misAutos.length;i++)
{
document.write("mi auto["+i+"]= "+misAutos[i] + "<br>");
}
</script>

</footer>
</body>
</html>
