<!DOCTYPE html>
<html lang="es">
<head>
   <meta charset="UTF-8">
  <title>Oculta párrafos</title>
 <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
 <script>
  $(document).ready(function(){
  $("#ocultar").click(function(){
    $("p").hide();
  });
  $("#mostrar").click(function(){
    $("p").show();
  });
});
 </script>
</head>
 
<body>
 <h1>Segundo programa con jQuery</h1>
 <h2>Ilustra el acceso a elementos HTML</h2>
 <p>Esto es el primer párrafo.</p>
 <p>y esto el segundo párrafo.</p>
 <button id="ocultar">Ocultar párrafos</button>
 <button id="mostrar">Mostrar párrafos</button>
