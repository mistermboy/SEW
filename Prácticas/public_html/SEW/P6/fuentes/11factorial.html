<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Factorial</title>
</head>
<body>
<h1>Cálculo del factorial</h1>
<script>
function factorial(n)
{
  if (n==0) return 1;
  if (n>1){
            return n*factorial(n-1);
          }
    else 
         {
          return n;
         }
}
numero = prompt("Cálculo del factorial: dame un número","0");
alert("Factorial("+numero+")="+factorial(numero));
</script>
