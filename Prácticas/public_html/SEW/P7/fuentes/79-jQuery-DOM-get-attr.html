<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>DOM-get-attr</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
function verAttrTitulo1() {
    alert("Atributos del Título 1: id = " + $("#titulo1").attr("id"));       
}
function verAttrTitulo2() {
    alert("Atributos del Título 2: id = " + $("#titulo2").attr("id"));       
}
function verAttrParrafo1() {
    alert( "Atributos del párrafo 1: id = " + $("#parrafo1").attr("id"));
}
function verWeb() {
    alert( "Atributos de <a href>: href = " + $("#web").attr("href"));
}
</script>
<style>
footer{
       margin-top:2em;
    }
footer a img{
        height=31px; 
        width=88px;
    }
</style>
</head>
<body>
<h1 id="titulo1">jQuery-DOM: Ejemplo de manipulación de elementos del árbol DOM - get-attr()</h1>   
<h2 id="titulo2">attr(): Establece (set) o devuelve (get) atributos (value) de los elementos seleccionados</h2>   
<p id="parrafo1">Ejemplo desarrollado por <a href="http://di002.edv.uniovi.es/~cueva/" id="web">Juan Manuel Cueva Lovelle</a>. Departamento de Informática. Universidad de Oviedo</p>

        
<input type="button" Value="Título 1" onclick="verAttrTitulo1()" />
<input type="button" Value="Título 2" onclick="verAttrTitulo2()" />
<input type="button" Value="Párrafo 1" onclick="verAttrParrafo1()"/>
<input type="button" Value="Ver Web" onclick="verWeb()"/>
    
<footer>
<a href="http://validator.w3.org/check/referer" hreflang="en-us"> <img src="valid-html5-button.png" alt="¡HTML5 válido!"/></a>
</footer>
</body>
</html>
